<div>
  <mat-list *ngIf="transactions$ | async as transactions">
    <mat-list-item *ngFor="let transaction of transactions">
      <span matListItemTitle>{{ transaction.name }}</span>
      <span matListItemLine
        ><strong>{{ transaction.amount | currency }}</strong></span
      >
      <span matListItemLine
        ><strong>{{ transaction.date | date }}</strong></span
      >
      <span matListItemLine>{{ transaction.type }}</span>
    </mat-list-item>
  </mat-list>
</div>
