<div>
  <mat-list *ngIf="transactions$ | async as transactions">
    <mat-list-item *ngFor="let transaction of transactions">
      <span matListItemTitle>{{ transaction.name }}</span>
      <span matListItemLine>{{ transaction.amount | currency }}</span>
      <span matListItemLine>{{ transaction.date | date }}</span>
    </mat-list-item>
  </mat-list>
</div>
